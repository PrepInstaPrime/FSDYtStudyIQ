<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="para">This is a new paragraph added to the document.</p>
    <p class="para">hey this is para 2</p>
    <p id="newPara"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Id quidem labore, ea quas praesentium doloribus! Ipsam amet obcaecati neque. Explicabo adipisci maxime consectetur accusantium provident culpa ipsam natus praesentium illum.</p>
    <button onclick="changeColor()">change color </button>
    <script>
        let para= document.querySelectorAll(".para");
        let newPara= document.querySelector("#newPara");
        function changeColor(){
            for(let i=0; i<para.length; i++){
                para[i].style.color="red";
            }
            newPara.style.color="blue";
            newPara.style.backgroundColor="yellow";
            newPara.style.fontSize="20px";
            newPara.style.fontWeight="bold";
            newPara.style.textAlign="center";
            newPara.style.border="2px solid black";
            newPara.style.padding="10px";
            newPara.style.margin="10px";
            newPara.style.borderRadius="5px";
            newPara.style.boxShadow="2px 2px 5px rgba(0, 0, 0, 0.1)";
            newPara.style.transition="all 0.3s ease-in-out";
            newPara.style.cursor="pointer";
        }

    </script>

</body>
</html>
