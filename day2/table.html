<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1">
        <caption>Student table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Karan</td>
                <td>18</td>
                <td>1</td>
            </tr>
             <tr>
                <td>Mohan</td>
                <td>19</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total:</td>
                <td colspan="2">total Student: 2</td>
            </tr>
            <tr>
                <td colspan="2">avg age: 18.5</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
